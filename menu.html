<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Today's Menu</title>
    <link rel="stylesheet" href="menu.css">
  </head>

  <body>

    <header>
      <h1>Today's Menu</h1>
    </header>

    <main>
      <section class='features'>
        <h2>Features</h2>
        <div class='avocado-burger'><h3>avocado-burger</h3><img src='img/avocado-burger.jpg'></div>
        <div class='sushi-donuts'><h3>sushi-donuts</h3><img src='img/sushi-donuts.jpg'></div>
      </section>

      <section class='combo-deal'>
        <h2>Combo Deal</h2>
        <div class='beer'>beer<img src='img/beer.jpg'></div>
        <div class='fries'>fries<img src='img/fries.jpg'></div>
        <div class='burger'>burger'><img src='img/burger.jpg'></div>
      </section>

      <section class='desserts'>
        <h2>Desserts</h2>
        <div class='cake'>cake<img src='img/cake.jpg'></div>
        <div class='cats-in-blanket'>cats-in-blanket<img src='img/cats-in-blanket.jpg'></div>
        <div class='cookies'>cookies<img src='img/cookies.jpg'></div>
        <div class='cupcake'>cupcake<img src='img/cupcake.jpg'></div>
        <div class='galaxy-donuts'>galaxy-donuts<img src='img/galaxy-donuts.jpg'></div>
      </section>
    </main>

    <footer>
      <h3>Open 1pm 'til Late</h3>
    </footer>

  </body>
</html>
